<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 class="score" id="home-score">0</h2>
            <button id="home-score-btn-1">+1</button>
            <button id="home-score-btn-2">+2</button>
            <button id="home-score-btn-3">+3</button>
            <div>
                <button id="reset-home-score">Reset</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <h2 class="score" id="guest-score">0</h2>
            <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+1</button>
            <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+2</button>
            <button id="guest-score-btn-3" onclick="increaseGuestScoreThree()">+3</button>
            <div>
                <button id="reset-guest-score">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
